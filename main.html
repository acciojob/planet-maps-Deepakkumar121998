<!DOCTYPE html>
<html>
<head>
  <title>Planet Maps</title>
</head>
<body>
  <h1>Click on the planets and the sun</h1>
  <img src="planet_image.png" alt="Planet Image" usemap="#planetmap">

  <map name="planetmap">
    <!-- Sun -->
    <area shape="rect" coords="50,50,150,150" href="sun.html" alt="Sun">

    <!-- Mercury -->
    <area shape="circle" coords="200,200,30" href="mercury.html" alt="Mercury">

    <!-- Venus -->
    <area shape="circle" coords="300,300,40" href="venus.html" alt="Venus">

    <!-- Earth -->
    <area shape="circle" coords="400,400,45" href="earth.html" alt="Earth">

    <!-- Mars -->
    <area shape="circle" coords="500,500,35" href="mars.html" alt="Mars">

    <!-- Jupiter -->
    <area shape="circle" coords="600,600,80" href="jupiter.html" alt="Jupiter">

    <!-- Saturn -->
    <area shape="circle" coords="700,700,70" href="saturn.html" alt="Saturn">

    <!-- Uranus -->
    <area shape="circle" coords="800,800,60" href="uranus.html" alt="Uranus">

    <!-- Neptune -->
    <area shape="circle" coords="900,900,55" href="neptune.html" alt="Neptune">

    <!-- Pluto (dwarf planet) -->
    <area shape="circle" coords="1000,1000,25" href="pluto.html" alt="Pluto">

    <!-- Other dwarf planets -->
    <area shape="circle" coords="1100,1100,30" href="dwarf_planet1.html" alt="Dwarf Planet 1">
    <area shape="circle" coords="1200,1200,30" href="dwarf_planet2.html" alt="Dwarf Planet 2">
  </map>
</body>
</html>
